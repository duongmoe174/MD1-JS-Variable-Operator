<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<input type="number" id="celsius" placeholder="Nhập độ C muốn chuyển">
<button id="convert" onclick="convertCtoF()">Convert</button>
<script>
function convertCtoF(){
    let doC = document.getElementById("celsius").value;
    let a = parseInt(doC);
    let doF = 9/5 * a + 32;
    document.write("Độ F sau khi chuyển là: " + doF);
}
</script>
</body>
</html>
