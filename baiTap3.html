<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<input type="text" id="bankinh" placeholder="Nhập bán kính">
<button onclick="tinhDienTich()">Tính diện tích</button>
<p id="dthinhtron"></p>
<script>
    function tinhDienTich(){
        let r = Number(document.getElementById("bankinh").value);
        let dientich = r*r*3.14;
        document.getElementById("dthinhtron").innerText = "Diện tích hình tròn là: " + dientich;
    }
</script>
</body>
</html>
